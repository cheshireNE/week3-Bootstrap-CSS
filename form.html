<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"> <!-- Optional custom styles -->
</head>

<body class="container">

    <!-- Back to Home Button -->
    <a href="index.html" class="btn btn-secondary mt-3">Back to Home</a>

    <!-- Form Section -->
    <h1 class="mt-4">Form</h1>
    <h3>Enter your information below:</h3>

    <form>
        <div class="mb-3">
            <label for="firstname" class="form-label">Full Name:</label>
            <input type="text" name="firstname" class="form-control" placeholder="First Name">
        </div>

        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name:</label>
            <input type="text" name="lastname" class="form-control" placeholder="Last Name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Contact Information:</label>
            <input type="text" name="email" class="form-control" placeholder="Contact Information">
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea id="message" name="message" class="form-control" rows="4" placeholder="Your message"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
